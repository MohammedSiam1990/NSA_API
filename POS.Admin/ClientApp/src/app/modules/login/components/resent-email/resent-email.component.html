<app-modal-basic-two #basicModelTwo [contentHeight]="85" [modelType]="1">
    <div class="app-modal-header modal-content model-forget">
        <h1 class="modal-title text-center ">{{'confirm_mail' | translate}}</h1>

    </div>
    <div class="app-modal-body p-3">

        <h4 class="para-forget text-center m-0 py-3">{{message}}</h4>
        <h3 class="para-forget text-center m-0 py-3">
            {{'Are you sure you want to reSendVerificationCode to email ?'|translate}}</h3>

    </div>
    <div class="app-modal-footer modal-footer modal-footer-forget moodel moodel justify-content-center">
        <div class="col-md-12 mb-2">
            <button type="button" class="btn btn1 btn-primary" (click)="reSendVerificationCode()">{{'yes'| translate}}</button>
        </div>
        <div class="col-md-12">
            <button type="button" class="btn btn1 box-shadow-tran" (click)="hideModal()">{{'cancel'| translate}}
      </button>
        </div>
        <!-- <button class="btn btn-primary btn-block mr-2" (click)="reSendVerificationCode()">{{'yes'| translate}}</button>
        <button class="btn btn-danger " (click)="hideModal()">{{'cancel'| translate}}</button> -->
    </div>
</app-modal-basic-two>

<app-confirm-verification-code #confirmVerificationCode></app-confirm-verification-code>
