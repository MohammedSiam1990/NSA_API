<app-modal-basic #basicModel [contentHeight]="85" [modelType]="1" [disableAutoClose]="true">
    <div class="app-modal-header">
        <h5 class="modal-title text-center ">{{'active'| translate}}</h5>
        <button type="button" class="close" (click)="hideModal()"><i class="fa
          fa-close"></i></button>
    </div>
    <div class="app-modal-body p-3">
        <p class="text-center m-0 py-3">{{'Are you sure you want to active this record ?'|translate}}</p>

    </div>
    <div class="app-modal-footer d-flex justify-content-center">
        <button class="btn btn-primary  mr-2 " (click)="activeCompany()">{{'yes'| translate}}</button>
        <button class="btn btn-danger " (click)="hideModal()">{{'cancel'| translate}}</button>
    </div>
</app-modal-basic>
