<div class="pt-77">
    <nav class="Breadcrumb-title" aria-label="breadcrumb">
        <ol class="breadcrumb  ">
            <div class="col-md-6">


                <li class="breadcrumb-item active " aria-current="page">
                    <i class=" mr-3 active fa fa-tachometer arqami-color" aria-hidden="true"></i>
                    <span id="pageTitle" *ngIf="translate.currentLang=='en'"> {{'City'| translate}}</span>
                    <span id="pageTitle" *ngIf="translate.currentLang=='ar'">{{'City'| translate}} </span>
                </li>
            </div>
            <div class="col-md-6">
                <li class="float-right ">
                    <button type="button" class="btn  btn-outline-danger  float-right ">
                        <i class="fa fa-close"></i>
                    </button>
                </li>
            </div>
        </ol>
    </nav>

        <div class="wrap">
            <div class="content">
                <div class="main-card  card">
                    <div class="card-body">
                        <form class=" form">
                            <div class="row">
                                <div class="col-md-12 col-lg-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                        </div>
                                        <div class="col-md-12">

                                            <div class="text-left form-group ">

                                                <div class="  input-wrap is-required">
                                                    <label class="label-input-pos  required-label"
                                                        for="">{{'CityName'| translate}}</label>
                                                    <input type="text" class="form-control input-sm">

                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-12">

                                            <div class="text-left form-group ">

                                                <div class="  input-wrap is-required">
                                                    <label class="label-input-pos  required-label"

                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 col-lg-6">

                                    <div class="row">
                                        <div class="col-md-12">



                                        </div>
                                        <div class="col-md-12">

                                                <div class="  input-wrap is-required">
                                                    <label class="label-input-pos  required-label"

                                                </div>

                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div CLASS="col-md-12 col-lg-12  mt-3">

                                    </div>
                                </div>
                            </div>


                            <div class="clearfix">&nbsp;</div>

                            <div class="row">
                                <div CLASS="col-md-12 ">
                                    <div class="alert alert-dismissible fade  " role="alert" id="ResultMessage">
                                        <div id="ResultTxt">

                                        </div>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
